<!DOCTYPE html>
<html>
<head>
    <title>Select Language</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; text-align: center; padding: 50px; }
        h2 { margin-bottom: 20px; }
        .btn { display: inline-block; padding: 12px 25px; margin: 10px; background: #28a745; color: white; text-decoration: none; border-radius: 8px; transition: 0.3s; }
        .btn:hover { background: #1e7e34; }
    </style>
</head>
<body>
    <h2>Select Your Language</h2>
    <form method="POST">
        <button type="submit" name="language" value="english" class="btn">English</button>
        <button type="submit" name="language" value="hindi" class="btn">हिंदी</button>
        <button type="submit" name="language" value="malayalam" class="btn">മലയാളം</button>
    </form>
</body>
</html>
